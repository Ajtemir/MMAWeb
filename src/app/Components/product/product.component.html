<div class="py-4 px-6 border rounded flex items-center flex-col mb-2 h-50">
    <img [src]="AppendPathsToBaseUrl([product.images[0] ? product.images[0] : 'images/empty.jpg'])"
         [alt]="product.title" class="w-fit mb-2">
    <h2 class="mb-2 text-lg text-center">{{ product.title }}</h2>
    <p>Price: <span class="font-bold">{{ (product.price | currency : 'KG') ?? 'Contract' }}</span></p>

    <button
        class="border py-2 px-4 rounded bg-green-400 mt-2"
        (click)="1"
    >
        Change Product
    </button>

    <button
        class="border py-2 px-4 rounded bg-yellow-400"
        [ngClass]="{
      'bg-yellow-400': !details,
      'bg-blue-400': details,
    }"
        (click)="details = !details"
    >
        {{ details ? 'Hide' : 'Show' }} Details
    </button>



    <div *ngIf="details">
        <p>{{ product.description }}</p>
        <p>Category: <span [ngStyle]="{fontWeight:'bold'}">{{ product.categoryName }}</span></p>
    </div>
</div>
